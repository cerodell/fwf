<html>
<head>
  <title>A Leaflet map!</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
   integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
   crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/Users/rodell/fwf/leaflet/js/leaflet.ajax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
 
  <div id="map"></div>
 
  <script>
 
  // initialize the map
  var map = L.map('map').setView([53.684414, -98.44137], 4);
  
  // var forecastBounds = [[37.182854, -142.8451], [63.61616, -142.8451]];

  // load a tile layer
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
	}).addTo(map);
    
  // // Initial daily average forecast image, format should be "images/daily_average_201904150900.png"
  // var ffmc = '/Users/rodell/fwf/Images/test.png',
  //     forecastBounds = [[35.9, -147], [64.86, -55.59]];
  // L.imageOverlay(ffmc, forecastBounds, {opacity: 0.5}).addTo(map);

  // var geojsonLayer = new L.GeoJSON.AJAX('/Users/rodell/fwf/data/json/test.geojson');       
  //     geojsonLayer.addTo(map);

    const xhr = new XMLHttpRequest();
    xhr.open('GET', '/Users/rodell/fwf/data/json/test.geojson');
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.responseType = 'json';
    xhr.onload = function() {
        if (xhr.status !== 200) return
        L.geoJSON(xhr.response).addTo(map);
    };
    xhr.send();


  // var gpxTimeLayer = L.timeDimension.layer.geoJson(gpxLayer, {
  //   updateTimeDimension: true,
  //   addlastPoint: true,
  //   waitForReady: true
  //   });
 
  </script>
</body>
</html>
