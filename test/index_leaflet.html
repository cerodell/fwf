                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <style>
                #map_fwi {
                    position: relative;
                    width: 100.0%;
                    height: 100.0%;
                    left: 0.0%;
                    top: 0.0%;
                }
            </style>

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

        crossorigin="anonymous">

<body>    
    
<div class="fwi-map" id="map_fwi" ></div>

<script src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
<script src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script>
<link rel="stylesheet" href="css/leaflet.zoomhome.css"/>
<script src="js/leaflet.zoomhome.min.js"></script>
<script src="js/leaflet.groupedlayercontrol.min.js"></script>
<script src="js/leaflet.ajax.min.js"></script>
<script type="text/javascript" src="js/leaflet.ajax.js"></script>
<script src="js/leaflet-opacity.js"></script>
<script src="js/timeDim.js"></script>


<script>    

        var map_fwi = L.map(
            "map_fwi",
            {
                center: [53.684414, -98.44137],
                crs: L.CRS.EPSG3857,
                zoom: 3,
                zoomControl: true,
                preferCanvas: false,
                fullscreenControl: true,
                timeDimension: true,
                timeDimensionOptions: {
                    // format should be "yyyy-mm-ddThh:mm:ssZ"
                    timeInterval: "2020-06-19T00:00:00Z/2020-06-21T00:00:00Z",
                    period: "PT1H",
                    currentTime: Date.parse("2020-06-19T00:00:00Z"),
                },
                timeDimensionControl: true,
                timeDimensionControlOptions: {
                    autoPlay: false,
                    minSpeed: 0.5,
                    maxSpeed: 10,
                    speedStep: 0.5,
                    timeZones: ["UTC", "Local"],
                    playerOptions: {
                        loop: false,
                        buffer: 10,
                        transitionTime: 500,
                    },
                },
            });


</script> 


    <script src="js/basemaps.js"></script>
    <script src="js/colorbars.js"></script>


    <script src="js/ffmc_geojson.js"></script>
    <script src="js/dmc_geojson.js"></script>

    <script src="js/bui_geojson.js"></script>
    <script src="js/fwi_geojson.js"></script>

    <script src="js/layer_controler.js"></script>


</body>
