<script>    

        var map = L.map(
            "map_fwi",
            {
                center: [53.684414, -98.44137],
                crs: L.CRS.EPSG3857,
                zoom: 3,
                zoomControl: true,
                preferCanvas: false,
                fullscreenControl: true,
                timeDimension: true,
                timeDimensionOptions: {
                    // format should be "yyyy-mm-ddThh:mm:ssZ"
                    timeInterval: "2020-06-18T00:00:00Z/2020-06-18T01:00:00Z",
                    period: "PT1H",
                    currentTime: Date.parse("2020-06-18T00:00:00Z"),
                },
                timeDimensionControl: true,
                timeDimensionControlOptions: {
                    autoPlay: false,
                    minSpeed: 0.5,
                    maxSpeed: 10,
                    speedStep: 0.5,
                    timeZones: ["UTC", "Local"],
                    playerOptions: {
                        loop: false,
                        buffer: 10,
                        transitionTime: 500,
                    },
                },
            });
