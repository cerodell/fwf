            x1: i < color_map_qpf.color.domain().length ? color_map_qpf.x(color_map_qpf.color.domain()[i]) : color_map_qpf.x.range()[1],
            z: d
          };
        }))
      .enter().append("rect")
        .attr("height", 10)
        .attr("x", function(d) { return d.x0; })
        .attr("width", function(d) { return d.x1 - d.x0; })
        .style("fill", function(d) { return d.z; });

    color_map_qpf.g.call(color_map_qpf.xAxis).append("text")
        .attr("class", "caption")
        .attr("y", 21)
        .text('Total Accumulated Precipitation (mm)');
</script>
