<body>
    <div class="fwi-map" id="map_fwi"></div>
    <div class="fwi-plot" id="plot_fwi"></div>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
    <script src="static/js/fwf-leaflet.zoomhome.min.js"></script>
    <script src="static/js/fwf-Leaflet.VectorGrid.bundled.min.js"></script>

    <script src="static/js/fwf-kdbush.min.js"></script>
    <script src="static/js/fwf-time-layer-group.js"></script>
    <script>
        var timeInterval = "{%FirstDateTime%}/{%LastDateTime%}"
        var tinital = timeInterval.slice(0,20)
        var endtime = timeInterval.slice(21,)
        var now = new Date;
        UTCTimeMap = formatMapDate(now, endtime, tinital);
        UTCTimePlot = formatPlotDate(now, endtime, tinital);

        var map = L.map(
            "map_fwi",
            {
                center: [53.684414, -98.44137],
                crs: L.CRS.EPSG3857,
                zoom: 3,
                minZoom: 3,
                maxZoom: 18,
                maxBounds: [
                [-80, 360],
                [80,-360]
                ], 
                zoomControl: true,
                preferCanvas: false,
                fullscreenControl: true,
                timeDimension: true,
                timeDimensionOptions: {
                    timeInterval: timeInterval,
                    period: "PT3H",
                    currentTime: Date.parse(UTCTimeMap),
                },
                timeDimensionControl: true,
                timeDimensionControlOptions: {
                    autoPlay: false,
                    playButton: false,
                    speedSlider: false,
                    timeZones: ["UTC", "Local"],
                    playerOptions: {
                        transitionTime: 10,
                    },
                },
            });

        var json_fwf  = 'data/plot/fwf-he-{%FileDateTime%}00.json';
        var ffmc_topo_file = 'data/ffmc-{%FileDateTime%}00.json';
        var dmc_topo_file = 'data/dmc-{%FileDateTime%}.json';
        var dc_topo_file = 'data/dc-{%FileDateTime%}.json';
        var isi_topo_file = 'data/isi-{%FileDateTime%}00.json';
        var bui_topo_file = 'data/bui-{%FileDateTime%}.json';
        var fwi_topo_file = 'data/fwi-{%FileDateTime%}00.json';
        var wsp_topo_file = 'data/wsp-{%FileDateTime%}00.json';
        var temp_topo_file = 'data/temp-{%FileDateTime%}00.json';
        var rh_topo_file = 'data/rh-{%FileDateTime%}00.json';
        var qpf_topo_file = 'data/qpf-{%FileDateTime%}00.json';
        var qpf_3h_topo_file = 'data/qpf_3h-{%FileDateTime%}00.json';

    </script>
<script src="static/js/fwf-basemaps.js"></script>
